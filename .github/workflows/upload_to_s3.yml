name: Upload to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # AWS CLIをインストールする。キャッシュがある場合は、キャッシュからインストールする。
      - name: Cache AWS CLI
        id: cache-aws-cli
        uses: actions/cache@v2
        with:
        path: ~/.local/bin
        key: ${{ runner.os }}-awscli-${{ hashfiles('**/requirements.txt') }}
        restore-keys: |
          //${{ runner.os }}-awscli-
      # node.jsをインストールする。
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      # npmをインストールし、ビルドする。
      - name: Install and Build
        run: npm install
        run: npm run build
        # S3にデプロイする。
      - name: Deploy
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}